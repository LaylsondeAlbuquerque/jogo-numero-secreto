<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo do NÃºmero Secreto</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">

            <div class="container__informacoes">

                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo" id="paragrafo"></p>
                </div>
                <form id="form-jogo" onsubmit="event.preventDefault(); verificarChute();">

                    <div class="container__input-chute">
                        <label for="input__chute" class="visually-hidden">Digite seu chute de 1 a 10</label>
                        <input type="number" min="1" max="10" class="container__input" id="input__chute" placeholder="Digite seu chute"/>
                        <p id="erro"></p>
                    </div>

                    <div class="chute container__botoes">
                        <button type="submit" class="container__botao" id="chutar">Chutar</button>
                        
                        <button type="button" onclick="reiniciarJogo()" id="novo-jogo" class="container__botao" disabled>Novo jogo</button>
                    </div>

            </form>

            </div>

            <img src="./img/astronalta.png" alt="desenho de um astronalta" id="astronalta">

        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
